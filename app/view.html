<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Choose the file and e-mail address
            </div>
            <div class="card-body">
                <form>
                    <div class="row" style="padding-bottom: 20px" >
                        <div class="col-sm">
                            <label for="file">Choose epub/mobi file: </label>
                        </div>
                        <div class="col-sm">
                            <input type="file" required="true" id="file"/>
                        </div>

                    </div>
                    <div class="row" style="padding-bottom: 20px"s>
                        <div class="col-sm">
                            <label for="email">Choose e-mail address of your kindle account:</label>
                        </div>
                        <div class="col-sm">
                            <input type="email" required="true" value="ciastek2808@kindle.com" id="email"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-primary">Convert to MOBI and send to kindle</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary">Send to kindle</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-sm">
                        Author: Patrycja Chojnacka
                    </div>
                    <div class="col-sm">
                        <a href="https://github.com/PatCho2808/kindle" target="_blank"> Link to repository</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
